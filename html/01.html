<strong>我是加粗文字</strong>不加粗
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一个网页</title>
</head>
<body>
    骨架标签
    <h1>一级标题,一个网页用一次</h1>
    <h2>2级标题</h2>
    <h3>3级标题</h3>
    <h4>4级标题</h4>
    <h5>5级标题</h5>
    <h6>6级标题</h6>
    <p>段落标签第一行</p>
    <p>段落标签第二行</p>
    换行标签<br/>第二行<br/>第三行<hr/>上下一条水平线<hr/>
    <em>倾斜标签</em> <ins>下划线标签</ins><u>下划线标签</u><del>删除线标签</del>
    <img src="./043.jpg" alt="显示不出替换文本" title="提示文本" width="300" height="300">
<!-- target="_blank" 新窗口打开 -->
    <a href="http://www.baidu.com" target="_blank">百度标签</a>
    <!-- controls显示音频控制面板、loop循环播放、autoplay自动播放 -->
    <audio src="音频的URL" autoplay controls loop></audio>
    <!-- controls显示视频控制面板、loop循环播放、autoplay自动播放、muted静音播放  -->
     <video src="视频的URL" autoplay controls loop muted></video>
     
</body>
</html>

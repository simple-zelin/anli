<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例2</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>标签名</th>
                <th>语义</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>header</td>
                <td>网页头部</td>
            </tr>
            <tr>
                <td>nav</td>
                <td>网页导航</td>
            </tr>
            <tr>
                <td>footer</td>
                <td>网页底部</td>
            </tr>
            <tr>
                <td>aside</td>
                <td>网页侧边栏</td>
            </tr>
            <tr>
                <td>section</td>
                <td>网页区块</td>
            </tr>
            <tr>
                <td>alticle</td>
                <td>网页文章</td>
            </tr>
        </tbody>
    </table>
    <h1>注册信息</h1>
    <h2>个人信息</h2>
<label>
    姓名：<input type="text" placeholder="请输入姓名" >
</label><br>
    <label>
        密码：<input type="password" placeholder="请输入密码">
    </label><br>
        确认密码：<input type="password" placeholder="请输入密码"><br>
        <label>
            性别：<input type="radio" name="sex" checked>男<input type="radio" name="sex">女
        </label><br>
        属性城市：<select name="" id="">
            <option>广东</option>
            <option>河源</option>
            <option selected>紫金</option>
        </select><br>
        <h1>教育经历</h1><br>
        最高学历：<select name="" id="">
            <option>本科</option>
            <option>研究生</option>
            <option selected>博士</option>
        </select><br>
        <label>
            学校名称：<input type="text" >
        </label><br>
        <label> 
            所学专业：<input type="text" >
        </label><br>
        在校时间：<select name="" id="">
            <option>2022</option>
            <option>2023</option>
            <option selected>2021</option>
        </select>--<select name="" id="">
            <option>2025</option>
            <option>2026</option>
            <option selected>2028</option>
        </select><br>
        自我简介：<textarea name="" id="" cols="30" rows="4"></textarea><br>
        <input type="checkbox">已阅读并同意以下协议<br>
        <ul>
            <li><a href="#">《用户服务协议》</a></li><br>
            <li><a href="#">《隐私协议》</a></li>
        </ul><br>
        <button type="submit">提交</button>
        <button type="reset">重新填写</button>

</body>
</html>

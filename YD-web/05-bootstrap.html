<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入bootstrap中的min.css -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
        .container{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-md-3">qwe</div>
            <div class="col-md-3">qwe</div>
            <div class="col-md-3">qwe</div>
            <div class="col-md-3">qwe</div>
            <div class="col-md-3">qwe</div>
            <div class="col-md-3">qwe</div>
            <div class="col-md-3">qwe</div>
            <div class="col-md-3">qwe</div>
            <div class="col-md-3">qwe</div>
        </div>
    </div>

    <!-- 轮播图的插入 -->


    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/10-12/xtx-pc/images/logo.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/10-12/xtx-pc/images/sprite.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/10-12/xtx-pc/images/wechat.png" class="d-block w-100" alt="...">
              </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>



<!-- 引入js文件 -->
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
